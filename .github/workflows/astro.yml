name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main # Despliegue activado cuando se hace push a la rama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04 # Especificamos la versión para evitar el cambio a ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22' # Utiliza una versión compatible con Astro

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist # Directorio de salida generado por Astro

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4 # Actualizado a v4 para evitar la deprecación
      with:
        name: github-pages
        path: dist
