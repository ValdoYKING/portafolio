name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install
      
      - name: Build your Astro project
        run: npm run build
      
      - name: Upload your site
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist # Carpeta de salida predeterminada de Astro

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write # Permiso necesario para GitHub Pages
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
